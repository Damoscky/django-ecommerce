
{%include 'include/header.html' %}


{% include 'include/menus.html' %}

<!-- START MAIN CONTENT -->
<div class="main_content">

<!-- START LOGIN SECTION -->
<div class="login_register_wrap section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-md-10">
                <div class="login_wrap">
            		<div class="padding_eight_all bg-white">
                        <div class="heading_s1">
                            <h3>Sign Up</h3>
                        </div>
                        <form method="post" action="/auth/sign-up/">
                            {% csrf_token %}
                            {% if messages %}
                                <ul class="messages">
                                    {% for message in messages %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ message }} 
                                        </div>
                                        
                                    {% endfor %}
                                </ul>
                            {% endif %}
                            <div class="form-group">
                                <input type="text" class="form-control" name="firstname" placeholder="Your Firstname">
                            </div>
                            <div class="form-group">
                                <input type="text"  class="form-control" name="lastname" placeholder="Your Lastname">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" name="email" placeholder="Your Email">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" placeholder="Your Username">
                            </div>
                            <div class="form-group">
                                <input class="form-control"  type="password" name="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="confirm_password" placeholder="Confirm Password">
                            </div>
                            
                            <div class="form-group">
                                <button type="submit" class="btn btn-fill-out btn-block" name="login">Sign Up</button>
                            </div>
                        </form>
                        <div class="different_login">
                            <span> or</span>
                        </div>
                        <ul class="btn-login list_none text-center">
                            <li><a href="#" class="btn btn-facebook"><i class="ion-social-facebook"></i>Facebook</a></li>
                            <li><a href="#" class="btn btn-google"><i class="ion-social-googleplus"></i>Google</a></li>
                        </ul>
                        <div class="form-note text-center">Already Have an Account? <a href="/auth/login-page">Login now</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END LOGIN SECTION -->
{% include 'include/footer.html' %}
